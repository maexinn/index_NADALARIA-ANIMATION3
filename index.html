<!DOCTYPE html>
<html>
<head>
<title> CSS Animations </title>
<style> 
svg { font-family: Cooper Black;
     width: 100%; height: 100%; }

svg text { animation: stroke 5s infinite alternate; 
    stroke-width: 5; stroke: #DC3013; font-size: 100px; }

@keyframes stroke {
    0%   { fill: rgba(72,138,204, 0);
        stroke: rgba(220,48,19,1);
        stroke-dashoffshet: 25%;
        stroke-dasharray: 0 50%;
        stroke-width: 2; }
   70%   {fill: rgba(72,138,204,0);
        stroke: rgba(220,48,19,1); }
   80%   {fill: rgba(72,138,204,0);
        stroke: rgba(220,48,19,1);
        stroke-width: 3; }
  100%   { fill: rgba(72,138,204,1);
        stroke: rgba(220,48,19,1);
        stroke-dashoffset: -25%;
        stroke-dasharray: 50% 0;
        stroke-width: 0; } }

.wrapper {background-color: #FFffFF};
</style>
</head>

<body>
<div class="wrapper">
    <svg>
        <text x="50%" y="50%" dy=".35em" text-anchor="middle">
            RIA MAE L. NADALA
        </text>
    </svg>
</div>
</body>
</html>
